<!DOCTYPE html>
<html>
        <head>
    <meta charset="UTF-8">
    <title>Вторая страница проекта по информатике</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0;
            text-align: center;
            margin: 0;
            padding: 0;
            color: black;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: black;
            font-size: 2em;
            font-weight: bold;
        }
        p {
            font-size: 1.8em;
            color: black;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .button-container a {
            margin-bottom: 10px;
        }
        .my-button {
            background-color: #4286f4;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
        }
        .bottom-image-container {
            margin-top: 30px;
            text-align: center;
        }
        .bottom-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .input-container {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        #userText {
            padding: 10px;
            width: 60%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #message {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Чем опасны сайты?</h1>
        <p>Конечно, это текстовыми полями, гиперссылками, даже в изображении может быть опасность</p>

        <div class="input-container">
            <label for="userText">Введите текст (он сохранится в базу данных):</label><br><br>
            <input type="text" id="userText" name="userText" placeholder="Напишите что-нибудь...">
            <button class="my-button" onclick="sendTextToServer()">Отправить на сервер</button>
                <div id="message"></div>
        </div>

        <div class="button-container">
            <a href="index.html">
                <button class="my-button">Вернуться на главную страницу</button>
            </a>
            <a href="https://ivanovo.postupi.online/ssuz/ivpek/" target="_blank">
                <button class="my-button">Поступи в ИВПЭК</button>
            </a>
            <a href="page3.html">
                <button class="my-button">Перейти на страницу 3</button>
            </a>
        </div>

        <div class="bottom-image-container">
            <img src="images/RickrollingQRcode.png" alt="Шпион ФСБ" class="bottom-image">
        </div>
    </div>

    <script>
        function sendTextToServer() {
            let textField = document.getElementById("userText");
            let textValue = textField.value;
            let messageDiv = document.getElementById("message");

            if (!textValue) {
                messageDiv.textContent = "Сначала введите текст!";
                messageDiv.style.color = "red";
                return;
            }

            // Отправляем данные на локальный Python сервер
            fetch('http://127.0.0.1:5000/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: textValue })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    messageDiv.textContent = 'Успех: ' + data.message;
                    messageDiv.style.color = 'green';
                    textField.value = ""; // Очистить поле
                } else {
                    messageDiv.textContent = 'Ошибка сервера.';
                    messageDiv.style.color = 'red';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                messageDiv.textContent = 'Ошибка: сервер Python не запущен!';
                messageDiv.style.color = 'red';
            });
        }
    </script>
</body>
</html>
