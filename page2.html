<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Отправка данных</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0;
            text-align: center;
            margin: 0;
            padding: 0;
            color: black;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: black;
            font-size: 2em;
            font-weight: bold;
        }
        p {
            font-size: 1.8em;
            color: black;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .button-container a {
            margin-bottom: 10px;
        }
        .my-button {
            background-color: #4286f4;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
        }
        /* Стили для изображения внизу */
        .bottom-image-container {
            margin-top: 30px;
            text-align: center;
        }
        .bottom-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        /* Стиль для поля ввода и кнопки */
        .input-container {
            margin-bottom: 20px;
        }
        #message {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <input type="text" id="userInput" placeholder="Введите текст...">
    <button onclick="sendToServer()">Отправить</button>
    
    <!-- Тот самый блок для сообщений, который ищет ваш скрипт -->
    <div id="messageDiv" style="margin-top: 20px; font-weight: bold;"></div>

    <script>
        function sendToServer() {
            const textValue = document.getElementById('userInput').value;
            const messageDiv = document.getElementById('messageDiv');

            // Очищаем предыдущие сообщения
            messageDiv.textContent = 'Отправка...';
            messageDiv.style.color = 'black';

            fetch('http://127.0.0.1:5000/save', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: textValue })
            })
            .then(response => {
                if (response.ok) {
                    return response.json().then(data => {
                        messageDiv.textContent = data.message;
                        messageDiv.style.color = 'green';
                        document.getElementById('userInput').value = ''; // Очистить поле
                    });
                } else {
                    // ВАШ ФРАГМЕНТ НАЧИНАЕТСЯ ЗДЕСЬ
                    messageDiv.textContent = 'Ошибка при отправке текста на сервер.'; 
                    messageDiv.style.color = 'red'; 
                    console.error('Ошибка при отправке текста на сервер.');
                    // ВАШ ФРАГМЕНТ ЗАКАНЧИВАЕТСЯ
                }
            })
            .catch(error => {
                // ВАШ ФРАГМЕНТ ДЛЯ СЕТЕВОЙ ОШИБКИ
                messageDiv.textContent = 'Ошибка сети: ' + error; 
                messageDiv.style.color = 'red'; 
                console.error('Ошибка сети:', error);
            });
        }
    </script>
</body>
</html>
